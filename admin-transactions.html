<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Transactions - Lifetime Technology Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shadow-3d {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.05);
        }
        .shadow-3d-hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), 0 12px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Supabase client for demo
        const mockSupabase = {
            from: (table) => ({
                select: (columns) => ({
                    order: (column, options) => ({
                        then: (callback) => {
                            // Mock transaction data
                            const mockData = [
                                {
                                    id: '1',
                                    checkout_request_id: 'ws_CO_123456789',
                                    phone_number: '254712345678',
                                    amount: 15000,
                                    account_reference: 'LT-1703123456',
                                    transaction_desc: 'Payment for iPhone 15 Pro Max',
                                    mpesa_receipt_number: 'QGH7X8Y9Z0',
                                    status: 'completed',
                                    result_desc: 'The service request is processed successfully.',
                                    created_at: '2024-12-28T10:30:00Z',
                                    updated_at: '2024-12-28T10:31:00Z'
                                },
                                {
                                    id: '2',
                                    checkout_request_id: 'ws_CO_987654321',
                                    phone_number: '254723456789',
                                    amount: 25000,
                                    account_reference: 'LT-1703123457',
                                    transaction_desc: 'Payment for MacBook Air M3',
                                    mpesa_receipt_number: null,
                                    status: 'pending',
                                    result_desc: null,
                                    created_at: '2024-12-28T11:15:00Z',
                                    updated_at: '2024-12-28T11:15:00Z'
                                },
                                {
                                    id: '3',
                                    checkout_request_id: 'ws_CO_456789123',
                                    phone_number: '254734567890',
                                    amount: 8500,
                                    account_reference: 'LT-1703123458',
                                    transaction_desc: 'Payment for Samsung Galaxy Watch',
                                    mpesa_receipt_number: null,
                                    status: 'failed',
                                    result_desc: 'Request cancelled by user',
                                    created_at: '2024-12-28T09:45:00Z',
                                    updated_at: '2024-12-28T09:46:00Z'
                                }
                            ];
                            
                            callback({ data: mockData, error: null });
                            return Promise.resolve({ data: mockData, error: null });
                        }
                    })
                })
            })
        };

        function AdminTransactions() {
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('all');
            const [selectedTransaction, setSelectedTransaction] = useState(null);

            useEffect(() => {
                fetchTransactions();
            }, []);

            const fetchTransactions = async () => {
                try {
                    const { data, error } = await mockSupabase
                        .from('mpesa_transactions')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setTransactions(data || []);
                } catch (error) {
                    console.error('Error fetching transactions:', error);
                } finally {
                    setLoading(false);
                }
            };

            const filteredTransactions = transactions.filter(transaction => {
                const matchesSearch = 
                    transaction.phone_number.includes(searchTerm) ||
                    transaction.account_reference.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    transaction.mpesa_receipt_number?.includes(searchTerm) ||
                    transaction.transaction_desc.toLowerCase().includes(searchTerm.toLowerCase());

                const matchesStatus = statusFilter === 'all' || transaction.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'completed':
                        return '‚úÖ';
                    case 'failed':
                    case 'cancelled':
                        return '‚ùå';
                    default:
                        return '‚è≥';
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'completed':
                        return 'bg-green-100 text-green-800';
                    case 'failed':
                    case 'cancelled':
                        return 'bg-red-100 text-red-800';
                    default:
                        return 'bg-yellow-100 text-yellow-800';
                }
            };

            const exportTransactions = () => {
                const csvContent = [
                    ['Date', 'Phone Number', 'Amount', 'Status', 'M-Pesa Receipt', 'Description'].join(','),
                    ...filteredTransactions.map(t => [
                        new Date(t.created_at).toLocaleDateString(),
                        t.phone_number,
                        t.amount,
                        t.status,
                        t.mpesa_receipt_number || '',
                        `"${t.transaction_desc}"`
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mpesa-transactions-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            };

            const totalAmount = filteredTransactions
                .filter(t => t.status === 'completed')
                .reduce((sum, t) => sum + Number(t.amount), 0);

            const stats = {
                total: filteredTransactions.length,
                completed: filteredTransactions.filter(t => t.status === 'completed').length,
                pending: filteredTransactions.filter(t => t.status === 'pending').length,
                failed: filteredTransactions.filter(t => t.status === 'failed' || t.status === 'cancelled').length,
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-gray-800 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading transactions...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">M-Pesa Transactions</h1>
                            <p className="text-gray-600">Monitor and manage M-Pesa payments</p>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                            <div className="bg-white rounded-xl p-6 shadow-3d">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Revenue</p>
                                        <p className="text-2xl font-bold text-green-600">
                                            KSh {totalAmount.toLocaleString()}
                                        </p>
                                    </div>
                                    <span className="text-2xl">üí∞</span>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl p-6 shadow-3d">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Transactions</p>
                                        <p className="text-2xl font-bold text-gray-900">{stats.total}</p>
                                    </div>
                                    <span className="text-2xl">üì±</span>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl p-6 shadow-3d">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Completed</p>
                                        <p className="text-2xl font-bold text-green-600">{stats.completed}</p>
                                    </div>
                                    <span className="text-2xl">‚úÖ</span>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl p-6 shadow-3d">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Pending</p>
                                        <p className="text-2xl font-bold text-yellow-600">{stats.pending}</p>
                                    </div>
                                    <span className="text-2xl">‚è≥</span>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl p-6 shadow-3d">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Failed</p>
                                        <p className="text-2xl font-bold text-red-600">{stats.failed}</p>
                                    </div>
                                    <span className="text-2xl">‚ùå</span>
                                </div>
                            </div>
                        </div>

                        {/* Filters and Search */}
                        <div className="bg-white rounded-xl p-6 shadow-3d mb-8">
                            <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                                <div className="flex flex-col md:flex-row gap-4 flex-1">
                                    <div className="relative flex-1">
                                        <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîç</span>
                                        <input
                                            type="text"
                                            placeholder="Search by phone, receipt number, or description..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <select
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                        className="px-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                                    >
                                        <option value="all">All Status</option>
                                        <option value="completed">Completed</option>
                                        <option value="pending">Pending</option>
                                        <option value="failed">Failed</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>

                                <button
                                    onClick={exportTransactions}
                                    className="flex items-center space-x-2 bg-gray-900 text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition-colors"
                                >
                                    <span>üì•</span>
                                    <span>Export CSV</span>
                                </button>
                            </div>
                        </div>

                        {/* Transactions Table */}
                        <div className="bg-white rounded-xl shadow-3d overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Date & Time
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Phone Number
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Amount
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Status
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Receipt Number
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredTransactions.map((transaction) => (
                                            <tr key={transaction.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <span className="text-gray-400 mr-2">üìÖ</span>
                                                        <div>
                                                            <div className="text-sm font-medium text-gray-900">
                                                                {new Date(transaction.created_at).toLocaleDateString()}
                                                            </div>
                                                            <div className="text-sm text-gray-500">
                                                                {new Date(transaction.created_at).toLocaleTimeString()}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <span className="text-gray-400 mr-2">üì±</span>
                                                        <span className="text-sm font-medium text-gray-900">
                                                            {transaction.phone_number}
                                                        </span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="text-sm font-bold text-gray-900">
                                                        KSh {Number(transaction.amount).toLocaleString()}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex items-center space-x-1 px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusColor(transaction.status)}`}>
                                                        <span>{getStatusIcon(transaction.status)}</span>
                                                        <span className="capitalize">{transaction.status}</span>
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="text-sm text-gray-900">
                                                        {transaction.mpesa_receipt_number || '-'}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <button
                                                        onClick={() => setSelectedTransaction(transaction)}
                                                        className="text-gray-900 hover:text-gray-600 transition-colors"
                                                    >
                                                        üëÅÔ∏è
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {filteredTransactions.length === 0 && (
                                <div className="text-center py-12">
                                    <span className="text-6xl mb-4 block">üì±</span>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No transactions found</h3>
                                    <p className="text-gray-500">Try adjusting your search criteria</p>
                                </div>
                            )}
                        </div>

                        {/* Transaction Detail Modal */}
                        {selectedTransaction && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75">
                                <div className="bg-white rounded-2xl max-w-2xl w-full shadow-3d">
                                    <div className="p-6 border-b border-gray-200">
                                        <div className="flex items-center justify-between">
                                            <h3 className="text-xl font-bold text-gray-900">Transaction Details</h3>
                                            <button
                                                onClick={() => setSelectedTransaction(null)}
                                                className="p-2 hover:bg-gray-100 rounded-xl transition-colors"
                                            >
                                                ‚ùå
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Phone Number</label>
                                                <p className="text-lg font-semibold text-gray-900">{selectedTransaction.phone_number}</p>
                                            </div>
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Amount</label>
                                                <p className="text-lg font-semibold text-green-600">
                                                    KSh {Number(selectedTransaction.amount).toLocaleString()}
                                                </p>
                                            </div>
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Status</label>
                                                <div className="flex items-center space-x-2">
                                                    <span>{getStatusIcon(selectedTransaction.status)}</span>
                                                    <span className="capitalize font-medium">{selectedTransaction.status}</span>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">M-Pesa Receipt</label>
                                                <p className="font-medium text-gray-900">
                                                    {selectedTransaction.mpesa_receipt_number || 'N/A'}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="text-sm font-medium text-gray-500">Description</label>
                                            <p className="text-gray-900">{selectedTransaction.transaction_desc}</p>
                                        </div>
                                        
                                        <div>
                                            <label className="text-sm font-medium text-gray-500">Account Reference</label>
                                            <p className="text-gray-900">{selectedTransaction.account_reference}</p>
                                        </div>
                                        
                                        {selectedTransaction.result_desc && (
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Result Description</label>
                                                <p className="text-gray-900">{selectedTransaction.result_desc}</p>
                                            </div>
                                        )}
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Created At</label>
                                                <p className="text-gray-900">
                                                    {new Date(selectedTransaction.created_at).toLocaleString()}
                                                </p>
                                            </div>
                                            <div>
                                                <label className="text-sm font-medium text-gray-500">Updated At</label>
                                                <p className="text-gray-900">
                                                    {new Date(selectedTransaction.updated_at).toLocaleString()}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminTransactions />, document.getElementById('root'));
    </script>
</body>
</html>
